name: Certificate Generator

on:
  # enable manual trigger
  workflow_dispatch:

  # every push
  push:
    branches:
      - main

jobs:
  generate:
    name: Generate Certificate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup PHP â›“ï¸
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          extensions: gd, iconv, mbstring, intl, bcmath, gmp, dom, json, libxml, xml, xmlwriter, simplexml, tokenizer
          tools: composer:v2

      - name: Setup Node.js â›½
        uses: actions/setup-node@v2
        with:
          node-version: "12"
          cache: "npm"

      - name: Composer Cache ğŸ§µ
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Dependencies ğŸ§¶
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Dependencies âŒ›
        run: |
          composer install --prefer-dist
          npm i --unsafe-perm=true --force

      - name: Generate Certificate ğŸ’¡
        run: |
          composer run generate

      - name: Convert Image to PDF âœ¨
        run: |
          npm run convert

      - name: Hand it over ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          # https://github.com/tecopro/certificate-generator/blob/main/src/spreader.php#L162
          branch: ${{ env.period }}
          folder: result
